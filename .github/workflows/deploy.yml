          echo "npm workspacesã‚’ä½¿ç”¨ã—ã¦ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¾ã™..."
          npm install --workspaces --production
          
          # mastra-coreãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å†…å®¹ç¢ºèª
          echo "Mastraã‚³ã‚¢ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å†…å®¹:"
          find layers/mastra-core -type f | grep -v "node_modules" | sort
          du -sh layers/mastra-core
          
          # mastra-depsãƒ¬ã‚¤ãƒ¤ãƒ¼ã«å¿…è¦ãªãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒã‚ã‚‹ã“ã¨ã‚’ç¢ºèª
          echo "Mastraä¾å­˜ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å†…å®¹:"
          find layers/mastra-deps/nodejs/node_modules -maxdepth 2 -type d | sort
          
          # ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚ŒãŸcommanderãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ç¢ºèª
          if [ -d "layers/mastra-deps/nodejs/node_modules/commander" ]; then
            echo "âœ“ commanderãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒæ­£å¸¸ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¾ã—ãŸ"
            du -sh layers/mastra-deps/nodejs/node_modules/commander
          else
            echo "âŒ commanderãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            
            # è¿½åŠ ã§ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            echo "commanderãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’æ˜ç¤ºçš„ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¾ã™..."
            cd layers/mastra-deps/nodejs
            npm install commander@11.0.0 --save
            cd ../../..
          fi
          
          # @huggingface/inferenceãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®ç¢ºèª
          if [ -d "layers/mastra-deps/nodejs/node_modules/@huggingface/inference" ]; then
            echo "âœ“ @huggingface/inferenceãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒæ­£å¸¸ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¾ã—ãŸ"
            du -sh layers/mastra-deps/nodejs/node_modules/@huggingface/inference
          else
            echo "âŒ @huggingface/inferenceãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
            
            # è¿½åŠ ã§ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            echo "@huggingface/inferenceãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚’æ˜ç¤ºçš„ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¾ã™..."
            cd layers/mastra-deps/nodejs
            npm install @huggingface/inference@2.6.1 --save
            cd ../../..
          fi
          
          # Lambdaé–¢æ•°ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä¾å­˜é–¢ä¿‚ç¢ºèª
          echo "Lambdaé–¢æ•°ã®ä¾å­˜é–¢ä¿‚:"
