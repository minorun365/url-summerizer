name: Deploy URL Summerizer

on:
  push:
    branches:
      - main
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-west-2' # ã‚ªãƒ¬ã‚´ãƒ³ãƒªãƒ¼ã‚¸ãƒ§ãƒ³
  ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}

      # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      
      # CDKç”¨ã®ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install CDK Dependencies
        run: |
          cd infra
          npm ci
      
      # AWSèªè¨¼è¨­å®š
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      # CDKãƒ–ãƒ¼ãƒˆã‚¹ãƒˆãƒ©ãƒƒãƒ— (åˆå›ã®ã¿å¿…è¦)
      - name: CDK Bootstrap (if needed)
        run: |
          cd infra
          npx cdk bootstrap
        env:
          AWS_PROFILE: ${{ secrets.AWS_PROFILE }}
      
      # CDKãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy with CDK
        run: |
          cd infra
          npx cdk deploy --all --require-approval never
        env:
          ENV_NAME: ${{ env.ENV_NAME }}
          FIRECRAWL_MCP_ENDPOINT: ${{ secrets.FIRECRAWL_MCP_ENDPOINT }}
          LANGFUSE_API_KEY: ${{ secrets.LANGFUSE_API_KEY }}
          AWS_PROFILE: ${{ secrets.AWS_PROFILE }}
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment Status
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "Environment: ${{ env.ENV_NAME }}"
          echo "Timestamp: $(date)"
