          node-version: ${{ env.NODE_VERSION }}

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ vars.COGNITO_CLIENT_ID }}

      # Lambda Layersã®ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« - ç›´æ¥ã‚¢ãƒ—ãƒ­ãƒ¼ãƒ
      - name: Prepare Lambda Layers
        run: |
          # å¿…è¦ãªãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªæ§‹é€ ã‚’ä½œæˆ
          mkdir -p backend/layers/mastra-core/nodejs/node_modules
          mkdir -p backend/layers/mastra-deps/nodejs/node_modules
          
          # mastra-coreãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¨­å®š
          echo '{
            "name": "mastra-core-layer",
            "version": "1.0.0",
            "description": "Mastra core layer for Lambda",
            "dependencies": {
              "mastra": "^0.5.0-alpha.8"
            }
          }' > backend/layers/mastra-core/nodejs/package.json
          
          # mastra-depsãƒ¬ã‚¤ãƒ¤ãƒ¼ã®è¨­å®š
          echo '{
            "name": "mastra-deps-layer",
            "version": "1.0.0",
            "description": "Mastra dependencies layer for Lambda",
            "dependencies": {
              "commander": "^11.0.0",
              "@huggingface/inference": "^2.6.1"
            }
          }' > backend/layers/mastra-deps/nodejs/package.json
          
          # å„ãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã«ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          echo "Mastra core ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¦ã„ã¾ã™..."
          cd backend/layers/mastra-core/nodejs
          npm install --production
          cd ../../../../
          
          echo "Mastra dependencies ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã—ã¦ã„ã¾ã™..."
          cd backend/layers/mastra-deps/nodejs
          npm install --production
          cd ../../../../
          
          # Lambdaã‚³ãƒ¼ãƒ‰ç”¨ã®ä¾å­˜é–¢ä¿‚
          mkdir -p backend/lambda/node_modules
          # package.jsonã‚’ã‚³ãƒ”ãƒ¼ã›ãšç›´æ¥è¨­å®š
          echo '{
            "name": "url-summerizer-lambda",
            "version": "1.0.0",
            "description": "URLè¦ç´„Lambdaé–¢æ•°",
            "main": "index.js",
            "dependencies": {
              "@aws-sdk/client-bedrock-runtime": "^3.515.0",
              "axios": "^1.6.7",
              "langfuse": "^2.0.0"
            }
          }' > backend/lambda/package.json
          cd backend/lambda
          npm install --production
          cd ../../
          
          # Utilsãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          cd lambda-layers/utils/nodejs
          npm install --production
          cd ../../../
          
          # å„ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚µã‚¤ã‚ºã‚’ç¢ºèª
          echo "Mastra core ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚µã‚¤ã‚º:"
          du -sh backend/layers/mastra-core
          
          echo "Mastra dependencies ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚µã‚¤ã‚º:"
          du -sh backend/layers/mastra-deps
          
          echo "Lambdaé–¢æ•°ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ã‚µã‚¤ã‚º:"
          du -sh backend/lambda
          
          echo "Utilsãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚µã‚¤ã‚º:"
          du -sh lambda-layers/utils
      
      # CDKç”¨ã®ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install CDK Dependencies
        run: |
          cd infra
          npm install
      
      # AWSèªè¨¼è¨­å®šï¼ˆOIDCé€£æºï¼‰
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      # CDKãƒ–ãƒ¼ãƒˆã‚¹ãƒˆãƒ©ãƒƒãƒ— (åˆå›ã®ã¿å¿…è¦)
      - name: CDK Bootstrap (if needed)
        run: |
          cd infra
          # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          npx cdk bootstrap
      
      # CDKãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy with CDK
        run: |
          cd infra
          # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          npx cdk deploy --all --require-approval never
        env:
          ENV_NAME: ${{ env.ENV_NAME }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_HOST: ${{ secrets.LANGFUSE_HOST }}
          FIRECRAWL_API_ENDPOINT: ${{ vars.FIRECRAWL_API_ENDPOINT}}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      
      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Frontend to S3
        run: |
          echo "ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ãƒã‚±ãƒƒãƒˆã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¦ã„ã¾ã™..."
          aws s3 sync frontend/.next/static s3://usm-frontend-${{ env.ENV_NAME }}/_next/static/ --delete
          aws s3 cp frontend/public s3://usm-frontend-${{ env.ENV_NAME }}/ --recursive
          aws s3 sync frontend/out/ s3://usm-frontend-${{ env.ENV_NAME }}/ --delete
      
      # CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®ç„¡åŠ¹åŒ–
      - name: Invalidate CloudFront Cache
        run: |
          echo "CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–ã—ã¦ã„ã¾ã™..."
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment Status
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "Environment: ${{ env.ENV_NAME }}"
          echo "CloudFront URL: ${{ vars.CLOUDFRONT_DOMAIN_NAME }}"
          echo "API URL: ${{ vars.API_URL }}"
          echo "Timestamp: $(date)"
