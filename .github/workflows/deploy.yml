name: Deploy URL Summerizer

on:
  push:
    branches:
      - main  # æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
      - dev  # é–‹ç™ºç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨
    inputs:
      environment:
        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤å…ˆç’°å¢ƒ'
        type: choice
        required: true
        default: 'dev'
        options:
          - dev
          - prod

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-west-2' # ã‚ªãƒ¬ã‚´ãƒ³ãƒªãƒ¼ã‚¸ãƒ§ãƒ³

# OIDCèªè¨¼ã®ãŸã‚ã®ãƒ‘ãƒ¼ãƒŸãƒƒã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
permissions:
  id-token: write # OIDCãƒˆãƒ¼ã‚¯ãƒ³ã®ç”Ÿæˆã«å¿…è¦
  contents: read  # ãƒªãƒã‚¸ãƒˆãƒªå†…å®¹ã®èª­ã¿å–ã‚Šã«å¿…è¦

jobs:
  # ãƒ“ãƒ«ãƒ‰ & ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’åˆ†é›¢ã—ãŸã‚¸ãƒ§ãƒ–æ§‹æˆ
  build:
    name: Build Assets
    runs-on: ubuntu-latest
    
    # ç’°å¢ƒã®æ±ºå®šãƒ­ã‚¸ãƒƒã‚¯:
    # - workflow_dispatchã®å ´åˆã¯é¸æŠã•ã‚ŒãŸç’°å¢ƒã‚’ä½¿ç”¨
    # - pushã®å ´åˆã¯ãƒ–ãƒ©ãƒ³ãƒåã§åˆ¤å®š
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    env:
      ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥åˆ©ç”¨ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            infra/package-lock.json

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰ï¼ˆé™çš„ç”Ÿæˆï¼‰
      - name: Build Frontend
        run: |
          echo "ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ã„ã¾ã™..."
          cd frontend
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ vars.COGNITO_CLIENT_ID }}

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/out
            frontend/.next/static
            frontend/public
          retention-days: 1

      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ã¨ç›´æ¥ECRãƒ—ãƒƒã‚·ãƒ¥
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # AWSèªè¨¼
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # AWSã‚¢ã‚«ã‚¦ãƒ³ãƒˆIDå–å¾—
      - name: Get AWS Account ID
        id: get-aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $AWS_ACCOUNT_ID"

      # ECRãƒ­ã‚°ã‚¤ãƒ³
      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.get-aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      # ECRãƒªãƒã‚¸ãƒˆãƒªä½œæˆï¼ˆãªã‘ã‚Œã°ï¼‰
      - name: Create ECR Repository
        run: |
          REPO_NAME="url-summerizer-lambda-${{ env.ENV_NAME }}"
          aws ecr describe-repositories --repository-names $REPO_NAME || aws ecr create-repository --repository-name $REPO_NAME

      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ECRã«ãƒ—ãƒƒã‚·ãƒ¥ (Lambdaäº’æ›å½¢å¼)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.get-aws-account.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/url-summerizer-lambda-${{ env.ENV_NAME }}:latest
          platforms: linux/arm64
          # Lambdaäº’æ›æ€§ã®ãŸã‚ã«è¿½åŠ è¨­å®š
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Lambdaé–¢æ•°ç”¨ã®ãƒ“ãƒ«ãƒ‰å¼•æ•°
          build-args: |
            LAMBDA_TASK_ROOT=/var/task

      # CDKä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install CDK Dependencies
        run: |
          cd infra
          npm ci
          npm install -g ts-node typescript aws-cdk
      
      # CDKã‚¢ã‚¦ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      - name: Cache CDK Output
        uses: actions/upload-artifact@v4
        with:
          name: cdk-artifact
          path: infra
          retention-days: 1

  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  deploy:
    name: Deploy Infrastructure
    needs: build
    runs-on: ubuntu-latest
    
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    env:
      ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    
    steps:
      - name: Download CDK artifact
        uses: actions/download-artifact@v4
        with:
          name: cdk-artifact
          path: infra

      # AWSèªè¨¼
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # AWSã‚¢ã‚«ã‚¦ãƒ³ãƒˆIDå–å¾—
      - name: Get AWS Account ID
        id: get-aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $AWS_ACCOUNT_ID"
          echo "IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/url-summerizer-lambda-${{ env.ENV_NAME }}:latest" >> $GITHUB_ENV

      # Node.js ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Node.js dependencies
        run: |
          cd infra
          npm ci
          npm install -g ts-node typescript aws-cdk

      # CDKãƒ‡ãƒ—ãƒ­ã‚¤ã‚’å°‚ç”¨ã®ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã§å®Ÿè¡Œ
      - name: Deploy with CDK
        run: |
          cd infra
          
          # ãƒ¡ãƒ¢ãƒªè¨­å®šã®æœ€é©åŒ–
          export NODE_OPTIONS="--max-old-space-size=4096"
          
          # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          
          # ãƒ‘ã‚¹ã‚’ç¢ºèª
          echo "PATH=$PATH"
          which ts-node || echo "ts-node not found"
          which cdk || echo "cdk not found"
          
          # CDKãƒ–ãƒ¼ãƒˆã‚¹ãƒˆãƒ©ãƒƒãƒ—ï¼ˆã‚¢ã‚»ãƒƒãƒˆãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã‚’æœ€å°åŒ–ï¼‰
          npx cdk bootstrap
          
          # ã‚¤ãƒ¡ãƒ¼ã‚¸URIã‚’æ˜ç¤ºçš„ã«æ¸¡ã—ã¦CDKãƒ‡ãƒ—ãƒ­ã‚¤
          npx cdk deploy --all \
            --require-approval never \
            --context dockerImageUri=$IMAGE_URI
        env:
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_HOST: ${{ secrets.LANGFUSE_HOST }}
          FIRECRAWL_API_ENDPOINT: ${{ vars.FIRECRAWL_API_ENDPOINT}}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      # S3ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Frontend to S3
        run: |
          echo "ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ãƒã‚±ãƒƒãƒˆã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¦ã„ã¾ã™..."
          
          # é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
          if [ -d "frontend/public" ]; then
            aws s3 cp frontend/public s3://usm-frontend-${{ env.ENV_NAME }}/ --recursive
          fi
          
          # Nextã®é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
          if [ -d "frontend/.next/static" ]; then
            aws s3 sync frontend/.next/static s3://usm-frontend-${{ env.ENV_NAME }}/_next/static/ --delete
          fi
          
          # Next.jsé™çš„ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã‚’ãƒ‡ãƒ—ãƒ­ã‚¤
          if [ -d "frontend/out" ]; then
            aws s3 sync frontend/out/ s3://usm-frontend-${{ env.ENV_NAME }}/ --delete
          fi

      # CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®ç„¡åŠ¹åŒ–
      - name: Invalidate CloudFront Cache
        run: |
          # CloudFrontãƒ‡ã‚£ã‚¹ãƒˆãƒªãƒ“ãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³IDã‚’å–å¾—
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Comment=='URL Summerizer Frontend - ${{ env.ENV_NAME }}'].Id" --output text)
          
          if [ -n "$DISTRIBUTION_ID" ]; then
            echo "CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–ã—ã¦ã„ã¾ã™... (ID: $DISTRIBUTION_ID)"
            aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"
          else
            echo "CloudFrontãƒ‡ã‚£ã‚¹ãƒˆãƒªãƒ“ãƒ¥ãƒ¼ã‚·ãƒ§ãƒ³ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“"
          fi
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment Status
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "Environment: ${{ env.ENV_NAME }}"
          echo "Timestamp: $(date)"
          
          # CloudFront URLå–å¾—
          CLOUDFRONT_DOMAIN=$(aws cloudfront list-distributions --query "DistributionList.Items[?Comment=='URL Summerizer Frontend - ${{ env.ENV_NAME }}'].DomainName" --output text)
          if [ -n "$CLOUDFRONT_DOMAIN" ]; then
            echo "CloudFront URL: https://$CLOUDFRONT_DOMAIN"
          fi
          
          # API URLå–å¾—
          API_ID=$(aws apigateway get-rest-apis --query "items[?name=='usm-api-${{ env.ENV_NAME }}'].id" --output text)
          if [ -n "$API_ID" ]; then
            echo "API URL: https://$API_ID.execute-api.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ENV_NAME }}/"
          fi
