jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    # ç’°å¢ƒã®æ±ºå®šãƒ­ã‚¸ãƒƒã‚¯:
    # - workflow_dispatchã®å ´åˆã¯é¸æŠžã•ã‚ŒãŸç’°å¢ƒã‚’ä½¿ç”¨
    # - pushã®å ´åˆã¯ãƒ–ãƒ©ãƒ³ãƒåã§åˆ¤å®š
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    env:
      ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ãªã—ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ vars.COGNITO_CLIENT_ID }}

      # Lambdaä¾å­˜é–¢ä¿‚ã‚’é©åˆ‡ã«ãƒãƒ³ãƒ‰ãƒ«
      - name: Prepare Lambda Dependencies
        run: |
          cd backend
          npm install --production
          
          # ã™ã¹ã¦ã®ä¾å­˜é–¢ä¿‚ã‚’å«ã‚€package.jsonã‚’ä½œæˆ
          cat > lambda/package.json <<EOL
          {
            "name": "url-summerizer-lambda",
            "version": "1.0.0",
            "description": "URLè¦ç´„Lambdaé–¢æ•°",
            "main": "index.js",
            "dependencies": {
              "mastra": "^0.5.0-alpha.8",
              "@aws-sdk/client-bedrock-runtime": "^3.515.0",
              "axios": "^1.6.7",
              "form-data": "^4.0.0",
              "langfuse": "^2.0.0"
            }
          }
          EOL
          
          # Lambdaç”¨ã«ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          cd lambda
          npm install --production
          
          # ã‚µã‚¤ã‚ºç¢ºèªã¨ãƒªã‚¹ãƒˆè¡¨ç¤º
          echo "Lambda ãƒ•ã‚©ãƒ«ãƒ€ã‚µã‚¤ã‚º:"
          du -sh .
          echo "ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚ŒãŸä¾å­˜ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ä¸€è¦§ï¼š"
          find node_modules -maxdepth 2 -type d | sort
      
      # CDKç”¨ã®ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install CDK Dependencies
        run: |
          cd infra
          npm install
      
      # AWSèªè¨¼è¨­å®šï¼ˆOIDCé€£æºï¼‰
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      # CDKãƒ–ãƒ¼ãƒˆã‚¹ãƒˆãƒ©ãƒƒãƒ— (åˆå›žã®ã¿å¿…è¦)
      - name: CDK Bootstrap (if needed)
        run: |
          cd infra
          # TypeScriptã®åž‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          npx cdk bootstrap
      
      # CDKãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy with CDK
        run: |
          cd infra
          # TypeScriptã®åž‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          npx cdk deploy --all --require-approval never
        env:
          ENV_NAME: ${{ env.ENV_NAME }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_HOST: ${{ secrets.LANGFUSE_HOST }}
          FIRECRAWL_API_ENDPOINT: ${{ vars.FIRECRAWL_API_ENDPOINT}}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      
      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ã«ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Frontend to S3
        run: |
          echo "ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ãƒã‚±ãƒƒãƒˆã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¦ã„ã¾ã™..."
          aws s3 sync frontend/.next/static s3://usm-frontend-${{ env.ENV_NAME }}/_next/static/ --delete
          aws s3 cp frontend/public s3://usm-frontend-${{ env.ENV_NAME }}/ --recursive
          aws s3 sync frontend/out/ s3://usm-frontend-${{ env.ENV_NAME }}/ --delete
      
      # CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®ç„¡åŠ¹åŒ–
      - name: Invalidate CloudFront Cache
        run: |
          echo "CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–ã—ã¦ã„ã¾ã™..."
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment Status
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "Environment: ${{ env.ENV_NAME }}"
          echo "CloudFront URL: ${{ vars.CLOUDFRONT_DOMAIN_NAME }}"
          echo "API URL: ${{ vars.API_URL }}"
          echo "Timestamp: $(date)"
