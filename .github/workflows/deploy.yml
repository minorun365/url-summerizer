name: Deploy URL Summerizer

on:
  push:
    branches:
      - main  # æœ¬ç•ªç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
      - dev  # é–‹ç™ºç’°å¢ƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œç”¨
    inputs:
      environment:
        description: 'ãƒ‡ãƒ—ãƒ­ã‚¤å…ˆç’°å¢ƒ'
        type: choice
        required: true
        default: 'dev'
        options:
          - dev
          - prod

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-west-2' # ã‚ªãƒ¬ã‚´ãƒ³ãƒªãƒ¼ã‚¸ãƒ§ãƒ³

# OIDCèªè¨¼ã®ãŸã‚ã®ãƒ‘ãƒ¼ãƒŸãƒƒã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
permissions:
  id-token: write # OIDCãƒˆãƒ¼ã‚¯ãƒ³ã®ç”Ÿæˆã«å¿…è¦
  contents: read  # ãƒªãƒã‚¸ãƒˆãƒªå†…å®¹ã®èª­ã¿å–ã‚Šã«å¿…è¦

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    # ç’°å¢ƒã®æ±ºå®šãƒ­ã‚¸ãƒƒã‚¯:
    # - workflow_dispatchã®å ´åˆã¯é¸æŠã•ã‚ŒãŸç’°å¢ƒã‚’ä½¿ç”¨
    # - pushã®å ´åˆã¯ãƒ–ãƒ©ãƒ³ãƒåã§åˆ¤å®š
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    env:
      ENV_NAME: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ãªã—ï¼‰
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.API_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ vars.COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ vars.COGNITO_CLIENT_ID }}

      # Dockerè¨­å®š
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ãƒ“ãƒ«ãƒ‰ï¼ˆã‚­ãƒ£ãƒƒã‚·ãƒ¥ä½¿ç”¨ï¼‰
      - name: Build Docker image for Lambda
        run: |
          echo "Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰ã—ã¦ã„ã¾ã™..."
          # ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ ã‚’æ˜ç¤ºçš„ã«æŒ‡å®šï¼ˆLambdaç”¨ï¼‰ã‹ã¤ãƒ­ãƒ¼ãƒ‰ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
          docker buildx build \
            --platform linux/amd64 \
            --load \
            -t url-summerizer-lambda:latest .
          
          # ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚µã‚¤ã‚ºã‚’ç¢ºèª
          docker images | grep url-summerizer-lambda
      
      # CDKç”¨ã®ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install CDK Dependencies
        run: |
          cd infra
          npm install
      
      # AWSèªè¨¼è¨­å®šï¼ˆOIDCé€£æºï¼‰- ECRä½œæˆå‰ã«èªè¨¼ã‚’è¡Œã†
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # ECRä½œæˆã¨èªè¨¼
      - name: Set up ECR
        id: ecr-setup
        run: |
          # ãƒªãƒã‚¸ãƒˆãƒªåã‚’è¨­å®š (ã‚¹ã‚¿ãƒƒã‚¯åã¨ç’°å¢ƒåã‚’åˆ©ç”¨)
          REPO_NAME="url-summerizer-lambda-${{ env.ENV_NAME }}"
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          
          # AWS ã‚¢ã‚«ã‚¦ãƒ³ãƒˆIDã‚’å–å¾—
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> $GITHUB_ENV
          
          # ãƒªãƒã‚¸ãƒˆãƒªãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆ
          aws ecr describe-repositories --repository-names $REPO_NAME || aws ecr create-repository --repository-name $REPO_NAME
          
          # ECRãƒ­ã‚°ã‚¤ãƒ³
          aws ecr get-login-password | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      
      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ECRã«ãƒ—ãƒƒã‚·ãƒ¥
      - name: Push Docker image to ECR
        run: |
          REPO_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ steps.ecr-setup.outputs.repo_name }}"
          
          # ã‚¤ãƒ¡ãƒ¼ã‚¸ã«ã‚¿ã‚°ä»˜ã‘
          docker tag url-summerizer-lambda:latest $REPO_URI:latest
          
          # ECRã«ãƒ—ãƒƒã‚·ãƒ¥
          docker push $REPO_URI:latest
          
          # ã‚¤ãƒ¡ãƒ¼ã‚¸URIã‚’å‡ºåŠ› (ãƒ‡ãƒãƒƒã‚°ç”¨)
          echo "Pushed image: $REPO_URI:latest"
          
          # ã‚¤ãƒ¡ãƒ¼ã‚¸URIç’°å¢ƒå¤‰æ•°ã¨ã—ã¦è¨­å®š
          echo "IMAGE_URI=$REPO_URI:latest" >> $GITHUB_ENV

      # AWSèªè¨¼è¨­å®šï¼ˆOIDCé€£æºï¼‰
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      # ãƒ‡ã‚£ã‚¹ã‚¯å®¹é‡ã‚’ç¢ºä¿ã™ã‚‹ãŸã‚ã®äº‹å‰ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
      - name: Free disk space
        run: |
          echo "ãƒ‡ã‚£ã‚¹ã‚¯å®¹é‡ã‚’ç¢ºèªã—ã¦ã„ã¾ã™..."
          df -h
          
          echo "ä¸è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’å‰Šé™¤ã—ã¦ã„ã¾ã™..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          
          # node_modulesã‚’å‰Šé™¤ã—ã¦ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚µã‚¤ã‚ºã‚’å°ã•ãã™ã‚‹
          find . -name "node_modules" -type d -prune -exec rm -rf '{}' +
          
          echo "ãƒ‡ã‚£ã‚¹ã‚¯å®¹é‡è§£æ”¾å¾Œã®ç¢ºèª"
          df -h

      # CDKãƒ–ãƒ¼ãƒˆã‚¹ãƒˆãƒ©ãƒƒãƒ— (åˆå›ã®ã¿å¿…è¦)
      - name: CDK Bootstrap (if needed)
        run: |
          cd infra
          # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          npx cdk bootstrap
          
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢
          rm -rf cdk.out

      # CDKãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy with CDK
        run: |
          cd infra
          # TypeScriptã®å‹ãƒã‚§ãƒƒã‚¯ã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãŸã‚ã®ç’°å¢ƒå¤‰æ•°è¨­å®š
          export TS_NODE_TRANSPILE_ONLY=1
          
          # ã‚³ãƒ³ãƒ†ã‚­ã‚¹ãƒˆå¤‰æ•°ã¨ã—ã¦ã‚¤ãƒ¡ãƒ¼ã‚¸URIã‚’æ¸¡ã™
          npx cdk deploy --all \
            --require-approval never \
            --context dockerImageUri=$IMAGE_URI \
            --exclusively
        env:
          ENV_NAME: ${{ env.ENV_NAME }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_HOST: ${{ secrets.LANGFUSE_HOST }}
          FIRECRAWL_API_ENDPOINT: ${{ vars.FIRECRAWL_API_ENDPOINT}}
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
      
      # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®ãƒ“ãƒ«ãƒ‰ã¨S3ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Rebuild and Deploy Frontend to S3
        run: |
          echo "ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’å†ãƒ“ãƒ«ãƒ‰ã—ã¦ã„ã¾ã™..."
          cd frontend
          npm ci --production
          npm run build
          
          echo "ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã‚’S3ãƒã‚±ãƒƒãƒˆã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¦ã„ã¾ã™..."
          aws s3 cp public s3://usm-frontend-${{ env.ENV_NAME }}/ --recursive
          
          if [ -d ".next/static" ]; then
            aws s3 sync .next/static s3://usm-frontend-${{ env.ENV_NAME }}/_next/static/ --delete
          fi
          
          if [ -d "out" ]; then
            aws s3 sync out/ s3://usm-frontend-${{ env.ENV_NAME }}/ --delete
          fi
      
      # CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®ç„¡åŠ¹åŒ–
      - name: Invalidate CloudFront Cache
        run: |
          echo "CloudFrontã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ç„¡åŠ¹åŒ–ã—ã¦ã„ã¾ã™..."
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
      
      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†é€šçŸ¥
      - name: Deployment Status
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "Environment: ${{ env.ENV_NAME }}"
          echo "CloudFront URL: ${{ vars.CLOUDFRONT_DOMAIN_NAME }}"
          echo "API URL: ${{ vars.API_URL }}"
          echo "Timestamp: $(date)"
